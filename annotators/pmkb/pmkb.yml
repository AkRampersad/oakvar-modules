title: pmkb
description: PMKB is a database for clinical interpretations for clinical variants in a structured way.
type: annotator
level: variant
version: 1.7.0
data_version: 1.7.0
datasource: 1.7.0
# If your module does not have its own data under module_dir/data folder,
# remove data_version field and uncomment no_data field.
# no_data: true

input_format: csv
output_columns:
- name: Gene name
  title: gene_name
  type: string
- name: Tumor type
  title: tumor_type
  type: string
- name: tissue type
  title: tissue_type
  type: string
- name: tier
  title: tier
  type: string
- name: PMKB URL 
  title: PMKB_URL
  type: string
- name: Interpretations
  title: interpretations
  type: string
- name: citations
  title: citations
  type: string
developer:
  module:
    name: Gehad Kamel
